type Track {
    id: ID!
    title: String!
    album: Album
    artists: [Artist]
    bands: [Band]
    duration: Int
    released: Int
    genres: [Genre]
}

type Query {
    tracks(limit: Int, offset: Int): [Track]
    track(id: ID!): Track
}

type Mutation {
    createTrack(
      title: String!,
      albumId: ID,
      artistsIds: [ID],
      bandsIds: [ID],
      duration: Int,
      released: Int,
      genresIds: [ID]
    ): Track
    updateTrack(
        id: ID!,
        title: String,
        albumId: ID,
        artistsIds: [ID],
        bandsIds: [ID],
        duration: Int,
        released: Int,
        genresIds: [ID]
    ): Track
    deleteTrack(id: ID!): Delete
}
